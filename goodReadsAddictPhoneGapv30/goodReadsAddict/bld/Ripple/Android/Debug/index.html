<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="goodReadsAddict.com">
<head>
    <meta charset="utf-8" />
    <title>goodReadsAddict.com</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="scripts/jquery-2.0.3.min.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-cookies.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="scripts/angular-cookies.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
    <script type="text/javascript">
        function getSample(link) {
            $('#myModal').modal('hide');
            window.open(encodeURI(link.getAttribute('href')), '_system', 'location=yes');
            return false;
        }

        function openExternalLink(url) {
            window.open(encodeURI(url.getAttribute('href')), '_system', 'location=yes');
            return false;
        }

        function previewBook(url) {
            window.open(encodeURI(url.getAttribute('href')), "popupwindow", "width=300, height=300, scrollbars=yes");
        }
    </script>
</head>
<body>
    <div ng-view=""></div>
</body>
</html>
