<div class="container-fluid">
    <div class="alert alert-success" role="alert" id="alert" ng-show="updatedProfile == true">
        <p><i class="fa fa-check"></i> &nbsp; Your Profile has been updated successfully</p>
    </div>
    <div class="alert alert-warning" role="alert" id="alert" ng-show="fnameError == true">
        Please provide valid Firstname.
    </div>
    <div class="alert alert-warning" role="alert" id="alert" ng-show="lnameError == true">
        Please provide valid Lastname.
    </div>
    <div class="row" style="height: auto;">
        <div class="col-lg-12">
              	<form class="form-horizontal" role="form">
				  <div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Firstname</label>
					<div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Firstname" value="{{userDetails.fname}}" ng-model="fname">
					</div>
				  </div>
				  <div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Lastname</label>
					<div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Lastname" value="{{userDetails.lname}}" ng-model="lname">
					</div>
				  </div>
				  <div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
					  <p class="form-control-static text-left">{{userDetails.email}}</p>
					</div>
				  </div>
				  <div class="form-group">
					<label class="col-sm-2 control-label">Usertype</label>
					<div class="col-sm-10">
					  <p class="form-control-static text-left">{{userDetails.userType}}</p>
					</div>
				  </div>
				  <div class="form-group">
					<label class="col-sm-2 control-label">API Key</label>
					<div class="col-sm-10">
					  <p class="form-control-static text-left">{{userDetails.apiKey}}</p>
					</div>
				  </div>
                      <button type="submit" class="btn btn-primary" style="margin-right: 2%;" ng-click="updateProfile()">Submit</button>
                      <button type="button" class="btn btn-default" style="margin-right: 2%;" ng-click="cancel()">Cancel</button>
				</form>
        </div>
    </div>
